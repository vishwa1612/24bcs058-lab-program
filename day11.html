<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        local scope ->stores data permanently(until cleared by user or code)
        syntax:
        localstorage.setItem("key","value")
        localstorage.getitem("key")
        */
       localStorage.setItem("username","amarnath");
      console.log( localStorage.getItem("username"));
      localStorage.removeItem("username")
      localStorage.clear()
      //storing arrays
      //Local storage only stores strings,not arrays.
      //we need to convert arrays into a string (using JSON.stringify)
      //before storing.
      
      let programming=["python","java","c"];
      localStorage.setItem("programming",JSON.stringify(programming))
      let storedval=JSON.parse(localStorage.getItem("programming"));
      console.log(storedval)
      let person=[{
        "name":"vishwa",
        "job":"developer"
      }]
      localStorage.setItem("person",JSON.stringify(person));
      let arrobj=JSON.parse(localStorage.getItem("person"))
      console.log(arrobj)

      //session storage
      sessionStorage.setItem("fruits","pineapple");
      sessionStorage.getItem("fruits")//session storage stores the tempervary
    </script>
</body>
</html>
